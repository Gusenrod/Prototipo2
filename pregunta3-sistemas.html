<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .navbar img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .navbar span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .container h1 {
            font-size: 1.8rem;
            color: #333;
        }
        .container select, .container button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="mochi.jpg" alt="Formigo Logo">
        <span>Formigo</span>
    </div>
    <div class="container">
        <h1>Selecciona el rubro que te interesa:</h1>
        <select>
            <option value="backend">Desarrollador Backend</option>
            <option value="frontend">Desarrollador Frontend</option>
            <option value="analista">Analista de Datos</option>
            <option value="analista">Administrador de Bases de Datos</option>
            <option value="analista">Ingeniero de Software</option>
        </select>
        <div class="container">
            <h1>¿En qué rubro te gustaría especializarte?</h1>
            <button onclick="location.href='opcionesrubro.html'">Siguiente</button>
        </div>
    </div>
</body>
</html>
