<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Formigo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .navbar img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .navbar span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 1.8rem;
            color: #333;
        }
        .container p {
            color: #777;
        }
        .container input, .container button {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container a {
            color: #007bff;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="mochi.jpg" alt="Formigo Logo">
        <span>Formigo</span>
    </div>
    <div class="container">
        <h1>Iniciar sesión</h1>
        <p>Mantente al día de tu mundo profesional.</p>
        <input type="email" placeholder="Email o teléfono" required>
        <input type="password" placeholder="Contraseña" required>
        <button onclick="window.location.href='pregunta1.html'">Iniciar sesión</button>
        <p>Si aún no te has registrado, <a href="registro.html">hazlo ahora</a>.</p>
    </div>
</body>
</html>
